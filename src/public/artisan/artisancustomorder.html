<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Orders</title>
  <link rel="stylesheet" href="/navbar2.css" />
  <link rel="stylesheet" href="/footer.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f4ef;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    main {
      padding: 30px 0;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    .section-title {
      position: relative;
      padding-bottom: 15px;
      margin-bottom: 35px;
      font-weight: 600;
      color: #6b4226;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #9c6644, #d2a37c);
      border-radius: 2px;
    }

    .table-responsive {
      margin-bottom: 50px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead th {
      border-top: none;
      background-color: #f9f5f0;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      padding: 16px 15px;
      color: #6b4226;
    }

    .table thead.table-success th {
      background-color: rgba(156, 102, 68, 0.1);
      color: #6b4226;
      border-bottom: 2px solid rgba(156, 102, 68, 0.2);
    }

    .table thead.table-light th {
      background-color: rgba(156, 102, 68, 0.1);
      color: #6b4226;
      border-bottom: 2px solid rgba(156, 102, 68, 0.2);
    }

    .table td {
      padding: 20px 15px;
      vertical-align: middle;
    }

    .table img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .table img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .badge-budget {
      font-size: 0.9rem;
      background-color: #9c6644;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
    }

    .badge-date {
      font-size: 0.85rem;
      background-color: #d2a37c;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 500;
    }

    .empty-state {
      padding: 60px 40px;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      margin-bottom: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px dashed #d2a37c;
    }

    .empty-state h4 {
      color: #6b4226;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .empty-state p {
      color: #9c6644;
      max-width: 500px;
      margin: 0 auto;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(210, 163, 124, 0.05);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(156, 102, 68, 0.05);
      transition: background-color 0.2s ease;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .action-buttons .btn {
      width: 100%;
      padding: 8px 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-success {
      border-color: #9c6644;
      color: #9c6644;
      border-width: 2px;
    }

    .btn-outline-success:hover {
      background-color: #9c6644;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(156, 102, 68, 0.2);
    }

    .btn-primary {
      background: #9c6644;
      border: none;
    }

    .btn-primary:hover {
      background: #6b4226;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(156, 102, 68, 0.3);
    }

    .action-buttons .horizontal-buttons {
      display: flex;
      gap: 8px;
    }

    .action-buttons .horizontal-buttons .btn {
      flex: 1;
    }

    .truncate-description {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #6b4226;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      .table-responsive {
        overflow-x: auto;
      }
      
      .truncate-description {
        max-width: 150px;
      }
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 1.5rem;
      }
      
      .truncate-description {
        max-width: 100px;
      }
      
      .table img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>
  
  <main>
    <div class="container py-5">
      <!-- Available Custom Requests Section -->
      <h2 class="section-title">Available Custom Requests</h2>
      <div id="available-requests-section">
        <div class="loading">Loading available requests...</div>
      </div>

      <!-- Accepted Orders Section -->
      <h2 class="section-title">Your Accepted Orders</h2>
      <div id="accepted-requests-section">
        <div class="loading">Loading accepted orders...</div>
      </div>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentArtisanId = '';
    let availableRequests = [];
    let acceptedRequests = [];

    // Load navbar and footer placeholders
    function loadNavbarAndFooter() {
      console.log('Loading navbar and footer...');
      
      // Load navbar with actual navbar structure
      fetch('/navbar2.css')
        .then(() => {
          document.getElementById('navbar-placeholder').innerHTML = `
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">ArtisanSpace</a>
                <div class="navbar-nav">
                  <a class="nav-link" href="/artisan/">Dashboard</a>
                  <a class="nav-link" href="/artisan/listings">Listings</a>
                  <a class="nav-link" href="/artisan/workshops">Workshops</a>
                  <a class="nav-link active" href="/artisan/customrequests-html">Custom Orders</a>
                  <a class="nav-link" href="/artisan/settings">Settings</a>
                </div>
              </div>
            </nav>
          `;
        })
        .catch(() => {
          // Fallback navbar
          document.getElementById('navbar-placeholder').innerHTML = `
            <div style="padding: 1rem; background: #f8f9fa; border-bottom: 1px solid #dee2e6;">
              <h3>ArtisanSpace - Custom Orders</h3>
            </div>
          `;
        });
      
      // Load footer
      document.getElementById('footer-placeholder').innerHTML = `
        <footer style="background: #343a40; color: white; padding: 2rem 0; margin-top: 3rem;">
          <div class="container text-center">
            <p>&copy; 2025 ArtisanSpace. All rights reserved.</p>
          </div>
        </footer>
      `;
      
      console.log('Navbar and footer loaded');
    }

    // Fetch data from backend APIs
    async function fetchData() {
      try {
        console.log('Starting to fetch data...');
        
        // Fetch both available and accepted requests via combined API
        const resp = await fetch('/artisan/api/customrequests');
        if (!resp.ok) throw new Error('Failed to fetch custom requests: ' + resp.status);
        const data = await resp.json();
        currentArtisanId = data.currentArtisanId || '';
        availableRequests = data.availableRequests || [];
        acceptedRequests = data.acceptedRequests || [];

        // Render the data
        renderAvailableRequests();
        renderAcceptedRequests();
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('available-requests-section').innerHTML = `
          <div class="empty-state">
            <h4>Error loading data</h4>
            <p class="text-muted">Please refresh the page and try again. Check console for details.</p>
          </div>
        `;
        document.getElementById('accepted-requests-section').innerHTML = `
          <div class="empty-state">
            <h4>Error loading data</h4>
            <p class="text-muted">Please refresh the page and try again. Check console for details.</p>
          </div>
        `;
      }
    }

    // Render Available Custom Requests
    function renderAvailableRequests() {
      const section = document.getElementById('available-requests-section');
      
      if (!availableRequests || availableRequests.length === 0) {
        section.innerHTML = `
          <div class="empty-state">
            <h4>No available custom requests at the moment</h4>
            <p class="text-muted">Check back later for new requests from customers.</p>
          </div>
        `;
        return;
      }

      let html = `
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Type</th>
                <th>Description</th>
                <th>Budget</th>
                <th>Required By</th>
                <th>Requested By</th>
                <th style="min-width: 160px;">Action</th>
              </tr>
            </thead>
            <tbody>
      `;

      availableRequests.forEach(request => {
        // Prefer explicit requester object returned by the API, fall back to populated userId
        const requester = (request.requester && typeof request.requester === 'object')
          ? request.requester
          : (request.userId && typeof request.userId === 'object') ? request.userId : {};
        const username = requester.username || 'Unknown User';

        html += `
          <tr>
            <td>
              <img src="${request.image}" alt="${request.title}" class="img-thumbnail">
            </td>
            <td>${request.title}</td>
            <td>${request.type}</td>
            <td class="truncate-description" title="${request.description}">${request.description}</td>
            <td><span class="badge badge-budget">₹${request.budget}</span></td>
            <td><span class="badge badge-date">${request.requiredBy}</span></td>
            <td>${username}</td>
            <td>
              <div class="action-buttons">
                <button type="button" class="btn btn-primary accept-request-btn" 
                        data-request-id="${request._id}" 
                        data-artisan-id="${currentArtisanId}">
                  Accept Request
                </button>
              </div>
            </td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
      `;

      section.innerHTML = html;
    }

    // Render Accepted Orders
    function renderAcceptedRequests() {
      const section = document.getElementById('accepted-requests-section');
      
      if (!acceptedRequests || acceptedRequests.length === 0) {
        section.innerHTML = `
          <div class="empty-state">
            <h4>You haven't accepted any orders yet</h4>
            <p class="text-muted">Accept custom requests from the section above to see them here.</p>
          </div>
        `;
        return;
      }

      let html = `
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-success">
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Type</th>
                <th>Description</th>
                <th>Budget</th>
                <th>Required</th>
                <th>Customer</th>
                <th>Contact Details</th>
                <th style="min-width: 160px;">Action</th>
              </tr>
            </thead>
            <tbody>
      `;

      acceptedRequests.forEach(request => {
        // Prefer explicit requester object returned by the API, fall back to populated userId
        const requester = (request.requester && typeof request.requester === 'object')
          ? request.requester
          : (request.userId && typeof request.userId === 'object') ? request.userId : {};
        const username = requester.username || 'Unknown User';
        const email = requester.email || 'No Email';
        const phone = requester.mobile_no || requester.mobileNo || 'No Phone';

        html += `
          <tr>
            <td>
              <img src="${request.image}" alt="${request.title}" class="img-thumbnail">
            </td>
            <td>${request.title}</td>
            <td>${request.type}</td>
            <td class="truncate-description" title="${request.description}">${request.description}</td>
            <td><span class="badge badge-budget">₹${request.budget}</span></td>
            <td><span class="badge badge-date">${request.requiredBy}</span></td>
            <td>${username}</td>
            <td>${email} | ${phone}</td>
            <td>
              <div class="action-buttons">
                <button type="button" class="btn btn-outline-success complete-btn" 
                        data-request-id="${request._id}">
                  Mark as Completed
                </button>
              </div>
            </td>
          </tr>
        `;
      });

      html += `
            </tbody>
          </table>
        </div>
      `;

      section.innerHTML = html;
    }

    // Handle Accept Request
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('accept-request-btn')) {
        const btn = e.target;
        const requestId = btn.getAttribute('data-request-id');
        const artisanId = btn.getAttribute('data-artisan-id');
        
        btn.disabled = true;
        btn.innerHTML = 'Processing...';

        fetch('/artisan/customrequests', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            requestId: requestId,
            artisanId: artisanId
          })
        })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            btn.innerHTML = 'Accept Request';
            btn.disabled = false;
            alert('Failed to accept the request. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          btn.innerHTML = 'Accept Request';
          btn.disabled = false;
          alert('An error occurred. Please try again.');
        });
      }
    });

    // Handle Mark as Completed
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('complete-btn')) {
        const btn = e.target;
        const requestId = btn.getAttribute('data-request-id');
        
        btn.disabled = true;
        btn.innerHTML = 'Processing...';

        fetch(`/artisan/customrequests/${requestId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            btn.innerHTML = 'Mark as Completed';
            btn.disabled = false;
            alert('Failed to mark as completed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          btn.innerHTML = 'Mark as Completed';
          btn.disabled = false;
          alert('An error occurred. Please try again.');
        });
      }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded - Initializing page...');
        // Fetch role and then render navbar/footer appropriately
        (async function prepareAndLoad() {
          try {
            const roleResp = await fetch('/api/user-role');
            const roleJson = roleResp.ok ? await roleResp.json() : { role: 'artisan' };
            const role = roleJson.role || 'artisan';

            // Render navbar based on role (converted from navbar2.ejs)
            document.getElementById('navbar-placeholder').innerHTML = `
              <header>
                <div class="header-container2">
                  <div class="logonav2">ArtisanSpace</div>
                  <nav class="nav2">
                    <ul class="nav2ul">
                      ${role === 'customer' ? `
                        <li><a href="/customer">Home</a></li>
                        <li><a href="/customer/store">Store</a></li>
                        <li><a href="/customer/cart">Cart</a></li>
                        <li><a href="/customer/workshop">Workshops</a></li>
                        <li><a href="/customer/customorder">Custom Order</a></li>
                      ` : ''}
                      ${role === 'admin' ? `
                        <li><a href="/admin">Dashboard</a></li>
                        <li><a href="/admin/content-moderation">Content Moderation</a></li>
                        <li><a href="/admin/support-ticket">Support-ticket</a></li>
                      ` : ''}
                      ${role === 'artisan' ? `
                        <li><a href="/artisan/">Dashboard</a></li>
                        <li><a href="/artisan/listings">Listings</a></li>
                        <li><a href="/artisan/workshops">Workshops</a></li>
                        <li><a href="/artisan/customrequests">Custom Requests</a></li>
                      ` : ''}
                      ${role === 'manager' ? `
                        <li><a href="/manager">Dashboard</a></li>
                        <li><a href="/manager/content-moderation">Content Moderation</a></li>
                        <li><a href="/manager/listing">Listings</a></li>
                      ` : ''}
                      <li class="dropdown">
                        <i class="fa-solid fa-bars fa-lg"></i>
                        <div class="dropdown-menu">
                          <a href="/${role}/settings" class="dropdown-item settings-btn">
                            <i class="fa-solid fa-gear"></i>
                            <p>Settings</p>
                          </a>
                          <a href="/logout" class="dropdown-item logout-btn">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <p>Logout</p>
                          </a>
                        </div>
                      </li>
                    </ul>
                  </nav>
                </div>
              </header>
            `;

            // Add dropdown behavior
            document.querySelectorAll('.fa-bars').forEach(icon => {
              icon.addEventListener('click', (ev) => {
                const menu = icon.closest('li').querySelector('.dropdown-menu');
                if (menu) menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                ev.stopPropagation();
              });
            });
            document.addEventListener('click', () => document.querySelectorAll('.dropdown-menu').forEach(m => m.style.display = 'none'));

            // Render footer (converted from footer.ejs)
            document.getElementById('footer-placeholder').innerHTML = `
              <footer class="footer">
                <div class="topfooter">
                  <div class="topfooter1">
                    <p class="logop">AS</p>
                    <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                  </div>
                  <div class="footerhelp">
                    <p class="help">Help</p>
                    <a href="/aboutus" style="text-decoration: none; color: black"><p>AboutUs</p></a>
                    ${ (role === 'customer' || role === 'artisan') ? `
                      <a href="/contactus" style="text-decoration: none; color: black;"><p>Contact</p></a>
                      <a href="/supportTicket" style="text-decoration: none; color: black;"><p>Support Ticket</p></a>
                    ` : '' }
                  </div>
                  <div class="ourinfo">
                    <p class="info">Our Information</p>
                    <p>IIIT SriCity</p>
                    <p>+91 0000000000</p>
                    <p>Artisanspace09@gmail.com</p>
                  </div>
                </div>
                <div class="bottomfooter">Copyright &copy; 2025 All Rights Reserved by ArtisanSpace</div>
              </footer>
            `;

          } catch (e) {
            console.error('Failed to load role for navbar/footer', e);
            // Render minimal nav/footer as fallback
            document.getElementById('navbar-placeholder').innerHTML = `<div style="padding:1rem;background:#f8f9fa;border-bottom:1px solid #dee2e6;"><h3>ArtisanSpace</h3></div>`;
            document.getElementById('footer-placeholder').innerHTML = `<div style="padding:1rem;text-align:center;color:#666">&copy; ArtisanSpace</div>`;
          }

          // Now fetch data
          setTimeout(() => fetchData(), 50);
        })();
    });
  </script>
</body>

</html>
