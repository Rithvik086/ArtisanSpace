<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Ticket Form</title>
  <link rel="stylesheet" href="/navbar2.css" />
  <link rel="stylesheet" href="/footer.css">
  <link rel="stylesheet" href="/supportTicket.css">
  <style>
    .error-input {
      border: 1px solid red !important;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin: 5px 0 0;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #663300;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status-message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .success {
      background-color: rgba(0, 128, 0, 0.1);
      color: #006400;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.1);
      color: #8b0000;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div id="navbar"></div>

  <main>
    <div class="page-title">
      <h1>Submit a Support Ticket</h1>
      <p>Let us know how we can help you</p>
    </div>

    <div class="form-container">
      <form id="supportForm" class="form">
        <div class="form-group">
          <label for="subject" class="required">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject of your inquiry" required>
          <div id="subjectError" class="error-message" style="display: none;">
            Subject is required and must be at least 5 characters long, and cannot exceed 40 characters
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">Select a category</option>
            <option value="technical">Technical Issue</option>
            <option value="billing">Billing Question</option>
            <option value="account">Account Management</option>
            <option value="product">Product Inquiry</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description" class="required">Description</label>
          <textarea id="description" name="description" placeholder="Please provide details about your issue or question" required></textarea>
          <div id="descriptionError" class="error-message" style="display: none;">
            Description is required, with no special characters, must be at least 10 characters long, and cannot exceed 500 characters
          </div>
        </div>

        <button type="submit">Submit Ticket</button>
        <div id="status-message"></div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[SupportTicket] Page loaded.');

      // Load navbar
      fetch('/customer/partials/navbar2')
        .then(response => response.text())
        .then(html => {
          document.getElementById('navbar').innerHTML = html;

          // Add hamburger menu functionality after navbar is loaded
          const barsIcon = document.querySelector(".fa-bars");
          const dropdownMenu = document.querySelector(".dropdown-menu");

          if (barsIcon && dropdownMenu) {
            barsIcon.addEventListener("click", (event) => {
              dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
              event.stopPropagation();
            });

            document.addEventListener("click", () => {
              dropdownMenu.style.display = "none";
            });

            dropdownMenu.addEventListener("click", (event) => {
              event.stopPropagation();
            });
          }
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
        });

      // Load footer
      fetch('/customer/partials/footer')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading footer:', error);
        });
    });

    const subjectInput = document.getElementById('subject');
    const descriptionInput = document.getElementById('description');
    const subjectError = document.getElementById('subjectError');
    const descriptionError = document.getElementById('descriptionError');

    const subjectRegex = /^[a-zA-Z0-9\s.,'"\-!?()]{5,40}$/;
    const descriptionRegex = /^[a-zA-Z0-9\s.,'"\-!?()]{10,500}$/;

    // Real-time validation
    subjectInput.addEventListener('input', function() {
      if (!subjectRegex.test(subjectInput.value)) {
        subjectInput.classList.add('error-input');
        subjectError.style.display = 'block';
      } else {
        subjectInput.classList.remove('error-input');
        subjectError.style.display = 'none';
      }
    });

    descriptionInput.addEventListener('input', function() {
      if (!descriptionRegex.test(descriptionInput.value)) {
        descriptionInput.classList.add('error-input');
        descriptionError.style.display = 'block';
      } else {
        descriptionInput.classList.remove('error-input');
        descriptionError.style.display = 'none';
      }
    });

    document.getElementById('supportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log('[SupportTicket] Submit button clicked.');

      // Check if there are any validation errors
      if (subjectError.style.display === 'block' || descriptionError.style.display === 'block') {
        console.warn('[SupportTicket] Form submission prevented due to validation errors.');
        return;
      }

      // Show loading state
      const submitButton = this.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="loading"></span>Submitting...';

      const formData = new FormData(this);
      const formValues = Object.fromEntries(formData.entries());
      console.log('[SupportTicket] Submitting form data:', formValues);

      try {
        const response = await fetch('/submit-ticket', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formValues)
        });

        const result = await response.json();
        console.log('[SupportTicket] Server response:', result);

        const statusMessage = document.getElementById('status-message');
        statusMessage.innerText = result.message;
        statusMessage.classList.add(result.success ? 'success' : 'error');
        statusMessage.style.display = 'block';

        if (result.success) {
          setTimeout(() => {
            this.reset();
            statusMessage.style.display = 'none';
            // Reset validation states
            subjectInput.classList.remove('error-input');
            descriptionInput.classList.remove('error-input');
            subjectError.style.display = 'none';
            descriptionError.style.display = 'none';
          }, 3000);
        }
      } catch (error) {
        console.error('[SupportTicket] Error submitting ticket:', error);
        const statusMessage = document.getElementById('status-message');
        statusMessage.innerText = 'An error occurred. Please try again.';
        statusMessage.classList.add('error');
        statusMessage.style.display = 'block';
      } finally {
        // Hide loading state
        submitButton.disabled = false;
        submitButton.innerHTML = originalText;
      }
    });
  </script>
</body>

</html>
